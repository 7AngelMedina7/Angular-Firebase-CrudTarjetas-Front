<div class="row mt-4">
    <div class="col-lg-6">
        <div class="card">
            <div class="card-body">
                <h5 class="titulo">Listado de Tarjetas</h5>
                <table class="table">
                    <tbody>
                        <tr *ngFor="let tarjeta of tarjetass;">
                            <td>{{tarjeta.titular}}</td>
                            <td>{{tarjeta.numeroTarjeta}}</td>
                            <td>{{tarjeta.fechaExpiracion}}</td>
                            <td><i class="far fa-sharp fa-solid fa-pen-to-square text-info"></i></td>
                            <td><i (click)="eliminarTarjeta(tarjeta.id)" class="far fa-solid fa-trash-can text-danger"></i></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
